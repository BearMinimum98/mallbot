<!DOCTYPE html>
<html>
	<head>
		<title>MallBot | Login</title>
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="http://getbootstrap.com/examples/signin/signin.css" />
        <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
        <link rel="shortcut icon" href="/favicon.ico">
		
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="wrap">
			<div class="container">
                <div class="header">
                    <ul class="nav nav-pills pull-right">
                        <li><a href="/">Home</a></li>
                        <li class="active"><a href="/login/">Login</a></li>
                    </ul>
                    <h3 class="text-muted">MallBot</h3>
                </div>
				<form action='/mallbot/' method='post' class="form-signin" role="form">
					<h2 class="form-signin-heading">KoL MallBot</h2>
					<input type="text" class="form-control" placeholder="username" required="required" autofocus="autofocus" name="username" />
					<input type="password" class="form-control" placeholder="password" required="required" name="password" />
					<input type='text' name='meat' id='meat' placeholder="meat limit (recommended: 100000)" class="form-control" required="required" />
					<input type='text' id='undercut' name='undercut' placeholder="undercut (recommended: 1)" class="form-control" required="required" />
					<label for="booze">
						<h4 class="form-signin-heading">booze (select multiple with ctrl+click):</h4>
						<select id='booze' name='booze' multiple='multiple' class="form-control">
						</select>
					</label>
					<button class="btn btn-lg btn-primary btn-block" type="submit">Run MallBot</button>
					<button class="btn btn-block" onclick="wiki()">wiki that booze!</button>
				</form>
			</div>
		</div>
        <script type="text/javascript">
            var boozes = ["soft green echo eyedrop antidote martini", "vodka martini", "prussian cathouse", "parisian cathouse", "fuzzbump", "whiskey sour", "ducha de oro", "tequila sunrise", "sangria de menthe", "tequila sunset", "dry vodka martini"];
            boozes.sort();
            var boozeSelect = document.getElementById("booze");
            boozes.forEach(function(e) {
               var option = document.createElement("option");
                option.innerHTML = e;
                option.value = e;
                boozeSelect.add(option);
            });
			function wiki() {
				
			}
        </script>
	</body>
</html>
